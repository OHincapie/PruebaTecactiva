<form [formGroup]="form" (ngSubmit)="cambiar($event)">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Cambio de contraseña</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row" *ngIf="!correoOk">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Email"  formControlName="email" matInput type="email" required>
            </mat-form-field>
            <div *ngIf="form.get('email')?.errors && form.get('email')?.touched" class="error">
              Debe ser un correo valido.              
            </div>
            <div class="row" *ngIf="form.get('email')?.touched && !correoOk">
                <div class="col-xs">
                    <div class="error">El correo no es el registrado.</div>
                </div>
            </div>
          </div>
        </div>
    </mat-card-content>
    <mat-card-actions *ngIf="!correoOk">
        <button [disabled]="form.get('email')?.errors" mat-raised-button (click)="validar()">Validar</button>
    </mat-card-actions>
        

    <mat-card-content *ngIf="correoOk">
        <div class="row" >
          
            <mat-form-field>
              <input placeholder="Password" formControlName="password" matInput type="password">
            </mat-form-field>
            <div *ngIf="form.get('password')?.errors && form.get('password')?.touched" class="error">
              Contraseña minimo de 8 caracteres.
            </div>
          </div>

          <div class="row">
          
            <mat-form-field>
              <input placeholder="Confirm password" formControlName="confirmPwd" matInput type="password">
            </mat-form-field>
            <div *ngIf="form.get('confirmPwd')?.errors && form.get('confirmPwd')?.touched" class="error">
              Confirma tu clave.
            </div>
            <div *ngIf="form.get('confirmPwd')?.touched && alertValidadorPwd" class="error">
                Las claves no coinciden.
              </div>
          </div>
        
      </mat-card-content>
      <mat-card-actions *ngIf="correoOk">
        <button [disabled]="form.get('password')?.errors" mat-raised-button type="submit">Cambiar</button>
      </mat-card-actions>
    </mat-card>

  </form>
