
<div class="full-container">
<div class="imagen--log">
    <img loading="lazy" src="assets/img/analytics.png" alt="Analytics">
</div>

<div class="container--form">
    <form [formGroup]="form" (ngSubmit)="login($event)">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="Email"  formControlName="email" matInput type="email" required>
              </mat-form-field>
              <div *ngIf="form.get('email')?.errors && form.get('email')?.touched" class="error">
                Debe ser un correo valido.              
              </div>
  
            </div>
  
          </div>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <input placeholder="password" formControlName="password" matInput type="password">
              </mat-form-field>
  
              <div *ngIf="form.get('password')?.errors && form.get('password')?.touched" class="error">
                Contraseña minimo de 8 caracteres.
              </div>
            </div>
          </div>
          <div class="row" *ngIf="loginAlert">
              <div class="col-xs">
                  <div class="error">Las credenciales no coinciden</div>
              </div>
          </div>
          
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="form.invalid" mat-raised-button type="submit">Entrar</button>
        </mat-card-actions>
        <span><a routerLink="/user/password">¿No recuerdas tu contraseña?</a></span>
      </mat-card>
  
    </form>
  </div>
</div>
